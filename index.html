<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main>
            <div id="display-div">
                <p id="display">81023832</p>
            </div>
            <div id="buttons">
                <button type="button" onclick="clear()" class="button-operation">AC</button>
                <button type="button" onclick="invert()" class="button-operation">+/-</button>
                <button type="button" onclick="percentage()" class="button-operation">%</button>
                <button type="button" onclick="setOperator('operators.DIVIDE')" class="button-operation">/</button>

                <button type="button" onclick="setNumber('9')">9</button>
                <button type="button" onclick="setNumber('8')">8</button>
                <button type="button" onclick="setNumber('7')">7</button>
                <button type="button" onclick="setOperator('operators.MULTIPLY')" class="button-operation">X</button>
                
                <button type="button" onclick="setNumber('6')">6</button>
                <button type="button" onclick="setNumber('5')">5</button>
                <button type="button" onclick="setNumber('4')">4</button>
                <button type="button" onclick="setOperator('operators.SUBTRACT')" class="button-operation">-</button>

                <button type="button" onclick="setNumber('3')">3</button>
                <button type="button" onclick="setNumber('2')">2</button>
                <button type="button" onclick="setNumber('1')">1</button>
                <button type="button" onclick="setOperator('operators.ADD')" class="button-operation">+</button>

                <button type="button" onclick="setNumber('.')">.</button>
                <button type="button" onclick="setNumber('0')">0</button>
                <button type="button" onclick="operate()" class="button-operation">=</button>
            </div>
        </main>
        
        <script src="calculator.js" async defer></script>
    </body>
</html>
